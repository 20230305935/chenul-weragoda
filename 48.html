<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <h1>JS For Loop</h1>

    <p id="demo"></p>
    <script>
    let text = "";
    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>"
        document.getElementById("demo").innerHTML = text;
    }
    </script>
</body>
</html>
