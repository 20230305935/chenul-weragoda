<body>
    
<h1>Js strings</h1>
<h2>The + operator</h2>

<p id="demo"></p>

<script>
    let x = 5+5;
    let y = "5" +5;
    let z = "hello" +5


    document.getElementById("demo").innerHTML=x+ "<br>" + y +"<br>" +z;
</script>
